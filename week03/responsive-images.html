<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive images</title>
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <h1>temple</h1>
    <div class="hero">

            <img src="images/recife-brazil-temple-small.jpg" alt="recife temple" width="500" height="250">
        </picture>
    </div>
</body>
</html>
